<h2
  style="
    margin-top: 20px;
    text-align: left;
    font-family: Arial, sans-serif;
    flex-grow: 1;
  "
>
  Proyectos
</h2>

<div class="table.responsive">
  <table
    class="table table-striped table-sm"
    style="font-family: Arial, sans-serif"
  >
    <thead>
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Descripción</th>
        <th>Empresa</th>
        <th>Cant. Tareas</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let proyecto of resultsPage.content; index as i">
        <tr>
          <td>{{ (currentPage - 1) * sizePage + i + 1 }}</td>
          <td>{{ proyecto.code }}</td>
          <td>{{ truncateDescription(proyecto.description, 50) }}</td>
          <td>{{ proyecto.empresa.name }}</td>
          <td>{{ proyecto.tareas.length }}</td>
          <td>
            <a routerLink="/Proyectos/{{ proyecto.id }}"
              ><i class="fa fa-pencil"></i
            ></a>

            &nbsp;
            <a (click)="remove(proyecto.id)" [routerLink]=""
              > <i class="fa fa-trash"
              aria-hidden="true"
              style="color: rgb(207, 5, 5)"></i
            ></a>
          </td>
        </tr>
      </ng-container>
    </tbody>
    <tfoot>
      <td colspan="6">
        <div class="d-flex justify-content-center mt-0">
          <app-pagination
            [totalPages]="resultsPage.totalPages"
            [currentPage]="currentPage"
            (pageChangeRequested)="onPageChangeRequested($event)"
            [number]="resultsPage.number"
            [hidden]="resultsPage.numberOfElements < 1"
          ></app-pagination>
        </div>
      </td>
    </tfoot>
  </table>
</div>
